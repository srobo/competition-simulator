#VRML_SIM R2022b utf8

EXTERNPROTO "../Markers/TokenMarker.proto"

PROTO SRToken_Silver [
  field SFVec3f translation 0 0 0
  field SFRotation rotation 0 1 0 0
  field SFString model ""
]
{
  Solid {
    translation IS translation
    rotation IS rotation
    children [
      Shape {
        appearance DEF TOKEN_APPEARANCE PBRAppearance {
          baseColor 0.7 0.7 0.7
          metalness 0
          roughness 1
        }
        geometry DEF TOKEN_GEOMETRY Box {
          size 0.12 0.12 0.12
        }
      }
      TokenMarker {
        translation 0 0.0601 0
        rotation 0 0 1 1.5708
        name "front"
        model "99"
      }
      TokenMarker {
        translation 0 -0.0601 0
        rotation 0 0 1 -1.5708
        name "back"
        model "99"
      }
      TokenMarker {
        translation 0.0601 0 0
        rotation 0 0 1 0
        name "side-1"
        model "99"
      }
      TokenMarker {
        translation -0.0601 0 0
        rotation 0 0 1 3.1416
        name "side-2"
        model "99"
      }
      TokenMarker {
        translation 0 0 0.0601
        rotation 0 1 0 1.5708
        name "top"
        model "99"
      }
      TokenMarker {
        translation 0 0 -0.0601
        rotation 0 1 0 -1.5708
        name "bottom"
        model "99"
      }
    ]
    name IS model
    model IS model
    boundingObject USE TOKEN_GEOMETRY
    physics Physics {
      density -1
      mass 0.500
    }
  }
}
