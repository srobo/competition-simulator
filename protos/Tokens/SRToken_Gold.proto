#VRML_SIM R2022b utf8

EXTERNPROTO "../Markers/TokenMarker.proto"

PROTO SRToken_Gold [
  field SFVec3f translation 0 0 0
  field SFRotation rotation 0 1 0 0
  field SFString model ""
]
{
  Solid {
    translation IS translation
    rotation IS rotation
    children [
      Shape {
        appearance DEF TOKEN_APPEARANCE PBRAppearance {
          baseColor 1 0.84 0
          metalness 0
        }
        geometry DEF TOKEN_GEOMETRY Box {
          size 0.26 0.26 0.26
        }
      }
      TokenMarker {
        translation 0.13 0 0
        name "top"
        model "F99"
        physics NULL
      }
      TokenMarker {
        translation 1 0.13 0
        name "side"
        model "F99"
        physics NULL
      }
    ]
    name IS model
    model IS model
    boundingObject USE TOKEN_GEOMETRY
    physics Physics {
      density -1
      mass 0.200
    }
  }
}
