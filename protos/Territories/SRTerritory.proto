#VRML_OBJ R2020a utf8
PROTO SRTerritory [
  field SFVec3f translation 0 0 0
  field SFString territoryName ""
  field SFString emitterName ""
  field SFString receiverName ""
  field MFString textureName ""
  field SFColor zoneColour 0.34191456 0.34191436 0.34191447
]
{
    Solid {
      name IS territoryName
      translation IS translation
      children [
        Group {
          children [
            Solid {
              name "Territory floor"
              children [
                Shape {
                  appearance PBRAppearance {
                    baseColor IS zoneColour
                    roughness 1
                    metalness 0
                  }
                  geometry DEF TERRITORY Cylinder {
                      height 0.001
                      radius 0.5
                  }
                }
                Transform {
                  translation 0 0.005 0.25
                  children [
                    Shape {
                      appearance PBRAppearance {
                        baseColorMap ImageTexture {
                          url IS textureName
                        }
                      }
                      geometry Plane {
                        size 0.5 0.25
                      }
                    }
                  ]
                }
              ]
            }
            Solid {
              name "Territory tower"
              translation 0 0.2 0
              children [
                Shape {
                  appearance PBRAppearance {
                    baseColor 0.79910326 0.33961943 0.037047286
                    roughness 1
                    metalness 0
                  }
                  geometry DEF TOWER Cylinder {
                      height 0.4
                      radius 0.08
                  }
                }
              ]
              boundingObject USE TOWER
            }
            Transform{
              translation 0 0.25 0
              children [
                Receiver {
                  type "radio"
                  name IS receiverName
                  bufferSize 10
                  channel 2
                }

                Emitter {
                  type "radio"
                  name IS emitterName
                  range 2
                  maxRange 2
                  channel 1
                }
              ]
            }
          ]
        }
      ]
    }
}
