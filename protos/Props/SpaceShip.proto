          }
          TokenMarker {
            translation 0 -0.1955 0.11
            rotation 0 0 1 1.570796327
            name "starboard"
            model IS starboard_marker
          }
        ]
      }
    ]
    name IS model
    model IS model
    boundingObject USE BODY
    physics Physics {
      density -1
      mass 1.500
    }
  }
}
